	<title>Girls Who Code Pictures</title>

<body>

	<div class="container">
		<h1>Congratulations! You have logged in. Here are your photos.</h1>
	</div>

	<script type="text/javascript">
		function getParameterByName(name, url) {
		    if (!url) url = window.location.href;
		    name = name.replace(/[\[\]]/g, "\\$&");
		    var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
		        results = regex.exec(url);
		    if (!results) return null;
		    if (!results[2]) return '';
		    return decodeURIComponent(results[2].replace(/\+/g, " "));
		}

		var foo = getParameterByName('code');
		console.log(foo);
		document.getElementById("button").href = "https://api.instagram.com/v1/tags/girlswhocode/media/recent?access_token=" + foo;

	</script>

	<div class="container">

		<button><a id="button">Get my photos</a></button>
